<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function allCheck() {
            for(var i=0; i<document.fm.hobby.length; i++) {
                document.fm.hobby[i].checked = true;
            }
        }

        function allClear() {
            for(var i=0; i<document.fm.hobby.length; i++) {
                document.fm.hobby[i].checked = false;
            }
        }

        function show() {
            let result = '';
            for(var i=0; i<document.fm.hobby.length; i++) {
                if(document.fm.hobby[i].checked==true) {
                    var hobby = document.fm.hobby[i].value;
                    result+=hobby+' ';
                }
            }

            window.alert('선택한 것 : '+result);
        }
    </script>
</head>
<body>
    <h1>취미 선택 프로그램</h1>
    <form name="fm">
        <label>등급 : </label>
        <input type="checkbox" name="hobby" value="공부">공부
        <input type="checkbox" name="hobby" value="독서">독서
        <input type="checkbox" name="hobby" value="운동">운동
        <input type="checkbox" name="hobby" value="게임">게임
        <input type="checkbox" name="hobby" value="요리">요리
        <br><br>
        <input type="button" value="모두 선택" onclick="allCheck();">
        <input type="button" value="모두 선택 해제" onclick="allClear()">
        <input type="button" value="선택 확인" onclick="show();">
    </form>
</body>
</html>
