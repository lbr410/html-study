<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>아이유 사진들</h1>
    <table>
        <script>
            document.write('<tr>');
            for(var i=1; i<=16; i++) {
                document.write('<td>');
                document.write('<img src="./img/'+i+'.jpg" alt="아이유" width="100" height="100">');
                document.write('</td>');
                if(i%4==0 && i!=16) {
                    document.write('</tr><tr>');
                }
            }
            document.write('</tr>');
        </script>
    </table>
</body>
</html>
