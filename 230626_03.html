<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var now = new Date();
        var y = now.getFullYear();
        var m = now.getMonth()+1;
        var d = now.getDate();
        var day = now.getDay(); // 0(일)~6(토)
        var week = new Array(7);
        week[0] = '일';
        week[1] = '월';
        week[2] = '화';
        week[3] = '수';
        week[4] = '목';
        week[5] = '금';
        week[6] = '토';

        document.write('<select name="year">');
        for(var i=1960; i<=y; i++) {
            if(i==y) {
                document.write('<option value="'+i+'" selected>'+i+'</option>');
            } else {
                document.write('<option value="'+i+'">'+i+'</option>');
            } 
        }
        document.write('</select>년 ');
    </script>
</head>
<body>
    <script>
        document.write('<select name="month">');
        for(var i=1; i<=12; i++) {
            if(i==m) {
                document.write('<option value="'+i+'" selected>'+i+'</option>')
            } else {
                document.write('<option value="'+i+'">'+i+'</option>')
            }
        }
        document.write('</select>월');
    </script>

    <select name="date">
        <script>
            for(var i=1; i<=31; i++) {
                document.write('<option value="'+i+'" '+(i==d ? 'selected' : '')+'>'+i+'</option>');
            }
        </script>
    </select>일

    <script>
        document.write(week[day]+'요일')
    </script>
</body>
</html>
