<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  이것은 제목입니다.
  <h1>이것은 제목입니다.</h1> <!-- 제목태그 -->
  <h6>이것도 제목입니다.</h6>
  	<hr>
<b>두껍게</b> <i>기울임</i> <u>밑줄</u> <!-- b, i, u태그는 물리태그 -->
<hr>
<u><i><b>두껍고 기울이며 밑줄까지</b></i></u> <!-- u 태그는 비표준태그 -->
<hr>
이것은 문장입니다.<br>
<font size="7" face="HY엽서M" color="rgb(88,215,40)">이것은 문장입니다.</font>
<!-- 크롬에서는 해당 폰트적용이 안됨. 비표준이라서? 그래서 폰트를 사용하는 것을 추천 X -->
<!-- color에는 색상이름 또는 색상코드를 넣어도 됨 EX) red, #9966cc ... -->
<!-- rgb() 함수는 사용 X!!! 비표준으로 분류됨 -->
 </body>
</html>
