<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  이것은 제목입니다.
  <h1>이것은 제목입니다.</h1>
  <p>둘리는 아침에 일찍 일어나 호이호이 동산으로 놀러갔습니다.</p> <!-- p는 단락태그 -->
  <p>또치도 일어나 둘리를 따라갔습니다.</p> <!-- 정보의 묶음?? -->
  <div>도우너도 일찍 일어났어요.</div>
  <div>마이콜은 옆집에 살아서 못일어났어요.</div>
  <span>이것도 관리를 목적으로 사용하는 태그</span>
  <span>작은 요소 <mark>컨텐츠</mark>를 지정할 때 사용</span>
  <hr>
  <pre>동해물과 백두산이 마르고 닳도록
  하느님이 보우하사
  우리나라 만        세!!</pre>
  <hr>
  <b>두껍게</b><br>
  <strong>두껍게</strong>
  <i>기울이기</i>
  <em>기울이기</i>
 </body>
</html>
