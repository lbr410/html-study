<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function nowTime() {
            var now = new Date();
            var hour = now.getHours();
            var min = now.getMinutes();
            var sec = now.getSeconds();

            var time = hour+'시 '+min+'분 '+sec+'초';
            
            document.all.time.value = time;
            
            window.setTimeout('nowTime()', 1000);
        }
    </script>
</head>
<body onload="nowTime();">
    <label>현재 시간 : <input type="text" id="time"></label>
</body>
</html>
