<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.write('<table border="1" cellspacing="0" width="550">')
        for(var i=1; i<=9; i++) {
            document.write('<tr>');
            for(var j=2; j<=9; j++) {
                document.write('<td>');
                document.write(j+'*'+i+'='+(j*i))
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</head>
<body>
    
</body>
</html>
